<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculadora.js"></script>
    <title>Minha Calculadora</title>
</head>

<body>

    <h1>Minha Calculadora</h1>

    Primeiro Número<br>
    <input id="n1" type="number"> <br>
    Segundo Número<br>
    <input id="n2" type="number"> <br>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>
    O resultado é <span></span>


    <script>
        
var n1 = document.querySelector('#n1')
var n2 = document.querySelector('#n2')
var resultado = document.querySelector('span')

function somar() {
    resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
    alert("O resultado da soma é: " + resultado.innerHTML)
}

function subtrair() {
    resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
    alert("O resultado subtração é: " + resultado.innerHTML)
}

function multiplicar() {
    resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
    alert("O resultado da multiplicação é: " + resultado.innerHTML)
}

function dividir() {
    resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
    alert("O resultado da divisão é: " + resultado.innerHTML)
}

    </script> 
</body>

</html>
