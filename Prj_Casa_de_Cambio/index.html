<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Câmbio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <div id="box">
        <h4>Digite um valor em real R$:</h4>
        <input class="valorreal" type="number">
        <br>


        <label for="moedas">
            <h4>Escolha a moeda para conversão:</h4>
        </label>
        <select name="moedas" id="moedas">
            <option class="dolar" value="dolar">Dólar $</option>
            <option class="libra" value="libra">Libra £</option>
            <option class="euro" value="euro">Euro €</option>
            <option class="iene" value="iene">Iene ¥</option>
            <option class="pesoarg" value="pesoarg">Peso Argentino $</option>
        </select>
        <button class="converte">Fazer conversâo</button>
        <br>
        <span>Resultado:</span>
        <br>

        <table class="cotacao" border="1">

            <h4>Cotação atualizada</h4>
            <tr>
                <th>Moeda</th>
                <th>Cotação</th>
                <th>Data</th>
            </tr>

            <tr>
                <td data-th="Moeda">Dolar</td>
                <td data-th="Cotação">R$: 5,13</td>
                <td data-th="Data">10/05/2024</td>

            </tr>

            <tr>
                <td data-th="Moeda">Libra</td>
                <td data-th="Cotação">R$: 6,43</td>
                <td data-th="Data">10/05/2024</td>
            </tr>

            <tr>
                <td data-th="Moeda">Euro</td>
                <td data-th="Cotação">R$: 5,53</td>
                <td data-th="Data">10/05/2024</td>
            </tr>

            <tr>
                <td data-th="Moeda">Iene</td>
                <td data-th="Cotação">R$: 0,033</td>
                <td data-th="Data">10/05/2024</td>
            </tr>

            <tr>
                <td data-th="Moeda">Peso</td>
                <td data-th="Cotação">R$: 0,0058</td>
                <td data-th="Data">10/05/2024</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="input.js"></script>
</body>

</html>
